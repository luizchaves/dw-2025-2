<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Hosts</title>
</head>
<body>
  <h1>List of Hosts</h1>
  <form>
    <input type="text" placeholder="Digite o nome do host" id="hostNameInput" autofocus>
    <button type="submit">Adicionar host</button>
  </form>
  <ul id="hostList"></ul>
  <script>
    // const btn = document.querySelector('button');
    const form = document.querySelector('form');
    const input = document.querySelector('#hostNameInput');
    const ul = document.querySelector('#hostList');

    // btn.onclick = () => {
    //   HandleAddHost();
    // }

    form.onsubmit = (event) => {
      event.preventDefault();

      HandleAddHost();
    }

    function HandleAddHost() {
      const hostName = input.value;

      ul.insertAdjacentHTML('beforeend', `<li>${hostName}</li>`);

      // input.value = '';
      form.reset();

      input.focus();
    }
  </script>
</body>
</html>
