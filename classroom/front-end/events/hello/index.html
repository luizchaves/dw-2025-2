<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="console.log('Click no Btn1')">Btn1</button>
  <button>Btn2</button>
  <button>Btn3</button>
  <script>
    const [, btn2, btn3] = document.querySelectorAll('button');

    btn2.onclick = () => console.log('Click no Btn2');

    btn3.addEventListener('click', () => console.log('Click no Btn3'));
  </script>
</body>
</html>
