<!-- Crie uma página html com bootstrap que contenha um navbar seguido de uma tabela de hosts (nome, endereço, status e ícones de edição, além do link para verificar a disponibilidade) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Hosts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Host Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tabela de Hosts -->
    <div class="container">
        <h2 class="mb-4">Lista de Hosts</h2>
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Status</th>
                    <th>Ações</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Servidor Web</td>
                    <td>192.168.1.10</td>
                    <td><span class="badge bg-success">Online</span></td>
                    <td>
                        <a href="#" class="text-primary me-2" title="Editar"><i class="bi bi-pencil-square"></i></a>
                        <a href="#" class="text-danger" title="Remover"><i class="bi bi-trash"></i></a>
                    </td>
                    <td><a href="#" class="btn btn-outline-info btn-sm">Verificar</a></td>
                </tr>
                <tr>
                    <td>Servidor Banco</td>
                    <td>192.168.1.20</td>
                    <td><span class="badge bg-danger">Offline</span></td>
                    <td>
                        <a href="#" class="text-primary me-2" title="Editar"><i class="bi bi-pencil-square"></i></a>
                        <a href="#" class="text-danger" title="Remover"><i class="bi bi-trash"></i></a>
                    </td>
                    <td><a href="#" class="btn btn-outline-info btn-sm">Verificar</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
